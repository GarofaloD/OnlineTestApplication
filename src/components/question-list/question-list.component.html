<div class="container">
  <div class="card">
    <div class="d-flex flex-column">

      <div *ngFor="let tempQuestion of questionsList">
        <div class="quiz-header">
          <div class="question-remain">
            <h3>Question 1 of 10</h3>
          </div>
        </div>
        <div class="question">
          <div class="">
            <h3>{{tempQuestion.question}}</h3>
          </div>
        </div>
        <div class="options">
          <ol>
            <li class="option-card"><div class="card">{{tempQuestion.correctAnswer}}</div></li>
            <li class="option-card"><div class="card">{{tempQuestion.incorrectAnswers[0]}}</div></li>
            <li class="option-card"><div class="card">{{tempQuestion.incorrectAnswers[1]}}</div></li>
            <li class="option-card"><div class="card">{{tempQuestion.incorrectAnswers[2]}}</div></li>

          </ol>
        </div>
      </div>




      <div class="d-flex justify-content-between">

      </div>

<!--      <p *ngFor="let tempQuestion of questionsList">Question</p>-->

    </div>
  </div>
</div>
